<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row city-name">
        <div class="col-xs-12 col-md-4">
          <form>
            <input
              type="text"
              class="form-control city-search"
              id="cityInput"
              placeholder="Enter your city"
            />
            <input
              type="button"
              class="btn btn-outline-secondary"
              id="currentButton"
              value="CURRENT"
            />
            <input
              type="submit"
              class="btn btn-outline-secondary"
              id="searchButton"
              value="SEARCH"
            />
          </form>
        </div>
        <div class="col-xs-12 col-md-6 main-city">
          <div class="row">
            <div class="col kyiv">
              <a href="#" id="kyiv">KYIV</a>
            </div>
            <div class="col london">
              <a href="#" id="london">LONDON </a>
            </div>
            <div class="col new-york">
              <a href="#" id="new-york">NEW YORK</a>
            </div>
            <div class="col tokio"><a href="#" id="tokio">TOKYO</a></div>
          </div>
        </div>
      </div>
      <div class="row main-info">
        <div class="col-xs-12 col-md-5">
          <h1></h1>
          <div class="row row-cols-2">
            <div class="col-6 current-date"></div>
            <div class="col-6 current-time"></div>
            <div class="col-8">
              <div>
                <span class="tempValue current-temp"></span>
                <span class="measureSystem switch-measure-system">°C</span>
              </div>
              <div class="row day-night-temp">
                <div class="col-4 current-night-temp">
                  min
                  <span id="minTemp"></span>
                  <span class="measure-icon">°</span>
                </div>
                <div class="col-4 current-day-temp">
                  max
                  <span id="maxTemp"></span>
                  <span class="measure-icon">°</span>
                </div>
              </div>
              <ul class="aditional-info">
                <li class="humidity">
                  Humidity:
                  <span id="humidity"></span>
                  %
                </li>
                <li class="wind">
                  Wind:
                  <span id="wind"></span>
                  km/h
                </li>
              </ul>
            </div>
            <div class="col-4">
              <img src="" alt="" class="central-img" />
              <div id="description"></div>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-md-7" id="forecast"></div>
      </div>
      <footer>
        This project is coded by
        <a
          href="https://www.shecodes.io/students/722-olena-marchuk"
          target="_blank"
          class="author-link"
          >Olena Marchuk</a
        >
        and is
        <a
          href="https://github.com/OlenaMarchuk/Vanilla-Weather-App"
          target="_blank"
          class="author-link"
          >open-sourced on GitHub</a
        >
        and
        <a
          href="https://dreamy-taiyaki-18a741.netlify.app/"
          target="_blank"
          class="author-link"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
